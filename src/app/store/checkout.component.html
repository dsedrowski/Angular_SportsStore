<div class="navbar navbar-inverse bg-inverse">
    <a href="/" class="navbar-brand">SKLEP SPORTOWY</a>
</div>
<div *ngIf="orderSent" class="m-a-1 text-xs-center">
    <h2>Dziękujemy</h2>
    <p>Dziękujemy za złożenie zamówienia.</p>
    <p>Produkty zostaną wysłane jak najszybciej.</p>
    <button class="btn btn-primary" routerLink="/store">Powrót do sklepu</button>
</div>
<form *ngIf="!orderSent" #form="ngForm" novalidate (ngSubmit)="submitOrder(form)" class="m-a-1">
    <div class="form-group">
        <label for="">Imię i nazwisko</label>
        <input type="text" class="form-control" #name="ngModel" name="name" [(ngModel)]="order.name" required />
        <span *ngIf="submitted && name.invalid" class="text-danger">Proszę podać imię i nazwisko</span>
    </div>
    <div class="form-group">
        <label for="">Adres</label>
        <input type="text" class="form-control" #address="ngModel" name="adress" [(ngModel)]="order.address" required />
        <span *ngIf="submitted && address.invalid" class="text-danger">Proszę podać adres</span>
    </div>
    <div class="form-group">
        <label for="">Miejscowość</label>
        <input type="text" class="form-control" #city="ngModel" name="city" [(ngModel)]="order.city" required />
        <span *ngIf="submitted && city.invalid" class="text-danger">Proszę podać miejscowość</span>
    </div>
    <div class="form-group">
        <label for="">Województwo</label>
        <input type="text" class="form-control" #state="ngModel" name="state" [(ngModel)]="order.state" required />
        <span *ngIf="submitted && state.invalid" class="text-danger">Proszę podać województwo</span>
    </div>
    <div class="form-group">
        <label for="">Kod pocztowy</label>
        <input type="text" class="form-control" #zip="ngModel" name="zip" [(ngModel)]="order.zip" required />
        <span *ngIf="submitted && zip.invalid" class="text-danger">Proszę podać kod pocztowy</span>
    </div>
    <div class="form-group">
        <label for="">Kraj</label>
        <input type="text" class="form-control" #country="ngModel" name="country" [(ngModel)]="order.country" required />
        <span *ngIf="submitted && country.invalid" class="text-danger">Proszę podać państwo</span>
    </div>
    <div class="text-xs-center">
        <button class="btn btn-secondary" routerLink="/cart">Powrót</button>
        <button class="btn btn-primary" type="submit">Złóż zamówienie</button>
    </div>
</form>
